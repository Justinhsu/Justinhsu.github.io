
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <style>
	.jumbotron { 
    	background-color: #f4511e; /* Orange */
    	color: #ffffff;
	}
</style>

  <body>
  	<div class="jumbotron">
  		<center>
  			<h1>Justin Hsu</h1>
  			<p>University of Michigan Computer Science Major</p> 
  		</center>
	</div>

	<div class="container">
		<center>
			<a href="https://play.google.com/store/apps/details?id=com.Stickllc.LaserFox" class="btn btn-info" role="button">LaserFox (Android)</button>
			<a href="https://itunes.apple.com/us/app/laser-fox/id1265722976?mt=8" class="btn btn-info" role="button">LaserFox (IOS)</button>
		</center>
	</div>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  		<!-- Indicators -->
  		<ol class="carousel-indicators">
    		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    		<li data-target="#myCarousel" data-slide-to="1"></li>
    		<li data-target="#myCarousel" data-slide-to="2"></li>
  		</ol>

  		<!-- Wrapper for slides -->
  		<div class="carousel-inner">
    		<div class="item active">
      			<img src="game1.png" alt="game1">
      			<div class="carousel-caption">
        			<h3>Unity Math Puzzle Game</h3>
        			<p>C#</p>
      			</div>
    		</div>

    		<div class="item">
      			<img src="game2.png" alt="game2">
      			<div class="carousel-caption">
        			<h3>Unity Math Puzzle Game</h3>
        			<p>C#</p>
      			</div>
    		</div>

    		<div class="item">
      			<img src="game3.png" alt="game3">
      			<div class="carousel-caption">
        			<h3>Unity Math Puzzle Game</h3>
        			<p>C#</p>
      			</div>
    		</div>
  		</div>

  		<!-- Left and right controls -->
  		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
    		<span class="glyphicon glyphicon-chevron-left"></span>
    		<span class="sr-only">Previous</span>
  		</a>
  		<a class="right carousel-control" href="#myCarousel" data-slide="next">
    		<span class="glyphicon glyphicon-chevron-right"></span>
    		<span class="sr-only">Next</span>
  		</a>
	</div>

	

  </body>
</html>
